<html>
    <head>
        <title>changing html content with using javascript function</title>

    </head>
    <body>
        <p id="data" style="font-size: 500%;text-align: center;">cahanging data with using javascript</p>
        <button type="button" onclick="change()" style="font-size: 500%;text-align: center;">clickme</button>
        <script>
            function change()
            {
                document.getElementById('data').innerHTML="Data after changing html content with using javascript function";
            }
        </script>
        </body>
</html>
