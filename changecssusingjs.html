<html>
    <head>
        <title>
            javascript change html css properties
        </title>
        <body>
            <p id="data">Changing CSS Using JavaScript</p>
            <button onclick="fun()">Change CSS</button>
            <script>
                function fun()
                {
                    document.getElementById('data').style.fontSize="100px";
                    document.getElementById('data').style.textAlign="center";
                    document.getElementById('data').style.color="red";

                }
            </script>
        </body>
    </head>
</html>
