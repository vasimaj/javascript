<html>
    <head>
        <title>javascript change html attribute image</title>
    
    </head>
    <body> 
        <img id="data" src="img/1.jpg" style="width: 500px; "></img><br><br><br>
        <button type="button" onclick="document.getElementById('data').src='img/1.jpg'" style="width: 150px; height: 150px;border-radius: 30%;">Image1</button>
        <button type="button" onclick="document.getElementById('data').src='img/2.jpg'" style="width: 150px; height: 150px;border-radius: 30%; ;" >Image2 </button>
    </body>

</html>
